<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-spinner *ngIf="!imgIsLoaded"></ion-spinner>
      <ion-img [src]="data.img" (ionImgDidLoad)="loadingImg($event)">
      </ion-img>

      <ion-card-subtitle class="ion-margin">{{data.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item><ion-label>Owner :</ion-label>{{data.owner}}</ion-item>
      <ion-item><ion-label>Channel:</ion-label>{{data.channel}}</ion-item>
      <ion-item><ion-label>url: </ion-label><a target="_blank" rel="noopener noreferrer"  href="{{data.url}}">{{data.url}}</a></ion-item>
   </ion-card-content>
  </ion-card>
